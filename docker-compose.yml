version: '3.8'

services:
  # قاعدة البيانات PostgreSQL
  db:
    image: postgres:15
    container_name: idea_db
    environment:
      POSTGRES_DB: idea_platform
      POSTGRES_USER: idea_user
      POSTGRES_PASSWORD: idea_password_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - idea_network

  # الواجهة الخلفية Django
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idea_backend
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://idea_user:idea_password_2024@db:5432/idea_platform
      - SECRET_KEY=idea-secret-key-development-only-2024
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - .:/app
      - media_files:/app/media
      - static_files:/app/static
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - idea_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # الواجهة الأمامية React
  frontend:
    build:
      context: ./idea-platform-frontend
      dockerfile: Dockerfile
    container_name: idea_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_ENVIRONMENT=development
    volumes:
      - ./idea-platform-frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - idea_network
    command: npm start

  # Redis للمهام الخلفية (Celery)
  redis:
    image: redis:7-alpine
    container_name: idea_redis
    ports:
      - "6379:6379"
    networks:
      - idea_network

  # Celery Worker للمهام الخلفية
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idea_celery
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://idea_user:idea_password_2024@db:5432/idea_platform
      - SECRET_KEY=idea-secret-key-development-only-2024
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    networks:
      - idea_network
    command: celery -A idea_platform worker --loglevel=info

volumes:
  postgres_data:
  media_files:
  static_files:

networks:
  idea_network:
    driver: bridge

